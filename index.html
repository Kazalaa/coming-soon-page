<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,400;0,600;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class='grid'>
    <div class='logo-text-form'>
      <img class='logo' src="./images/logo.svg" alt="The base apparel logo">
      <h1><span>We're</span><br> coming<br> soon</h1>
      <p class='welcome'>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      
      <form class='e-mail' action="">
        <input class='input-e-mail' type="email" name="email" id="email" placeholder='Email Address' required>
        <img class ='error' src="./images/icon-error.svg" alt="error">
        <button class='btn-validation'>
          <img src="./images/icon-arrow.svg" alt="arrow">
        </button>
        <br>Please provide a valid email
      </form>
    </div>
    <div class="image"></div>
    <!--<img class='model'  src="./images/hero-desktop.jpg" alt="a model">-->
  </div>
</body>
</html>
