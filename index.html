<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--<script src="app.js"></script>-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,400;0,600;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class='grid'>
<img class='logo' src="./images/logo.svg" alt="The base apparel logo">
    <div class='logo-text-form'>
      <!--<img class='logo' src="./images/logo.svg" alt="The base apparel logo">-->
      <h1><span>We're</span><br> coming<br> soon</h1>
      <p class='welcome'>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      
      <form novalidate>
        <input class='input-email' type="email" name="email" id="email" placeholder='Email Address'>
        <div class='error-icon' title='email input'>
          <img src="./images/icon-error.svg" alt="error">
        </div>
        <button class='btn-validation' type='submit'>
          <img src="./images/icon-arrow.svg" alt="arrow">
        </button>
        <div class="error-message">
          <p>Please provide a valid email</p>
        </div> 
      </form>
    </div>
    <div class="image"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
