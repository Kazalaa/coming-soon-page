<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--<script src="app.js"></script>-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,400;0,600;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class='grid'>
<img class='logo' src="./images/logo.svg" alt="The base apparel logo">
    <div class='logo-text-form'>
      <!--<img class='logo' src="./images/logo.svg" alt="The base apparel logo">-->
      <h1><span>We're</span><br> coming<br> soon</h1>
      <p class='welcome'>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      
      <form class='e-mail' id='form' action="">
        <input class='input-e-mail' type="email" name="email" id="email" placeholder='Email Address' onkeydown='validation()' required>
        <img class ='error' src="./images/icon-error.svg" alt="error">
        <button class='btn-validation' onClick='ValidateEmail()'>
          <img src="./images/icon-arrow.svg" alt="arrow">
        </button>
        <div class="error-text" id='text'>
          <p>Please provide a valid email</p>
        </div> 
      </form>
    </div>
    <div class="image"></div>
  </div>
  <script type='text/javascript'>
    function validation()
    {
      const form = document.getElementById('form');
      const form = document.getElementById('email').value;
      const form = document.getElementById('text');
      const pattern=  /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      if (email.match(pattern)){
        form.classList.add('valid');
        form.classList.remove('invalid');
      }
      else{
        form.classList.remove('valid');
        form.classList.add('invalid');
        text.innerHTML='Please provide a valid email';
      }
    }
  </script>
</body>
</html>
